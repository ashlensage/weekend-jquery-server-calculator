<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Side Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Server Side Calculator</h1>
        <form class="row align-items-end py-3 calculator">      
            <div class="col">
                <label for="firstNumber" class="form-label">First Number</label>
                <input type="number" class="form-control" name="firstNumber" placeholder="first number" required>
            </div>
            <div class="col">
                <div class="operator" role="group" aria-label="operator">
                    <input type="radio" class="btn-check" name="add" id="add" value="add" autocomplete="off">
                    <label class="btn btn-outline-primary" for="add">+</label>
                  
                    <input type="radio" class="btn-check" name="subtract" id="subtract" value="subtract" autocomplete="off">
                    <label class="btn btn-outline-primary" for="subtract">&minus;</label>
                  
                    <input type="radio" class="btn-check" name="multiply" id="multiply" value="multiply" autocomplete="off">
                    <label class="btn btn-outline-primary" for="multiply">&times;</label>
                  
                    <input type="radio" class="btn-check" name="divide" id="divide" value="divide" autocomplete="off">
                    <label class="btn btn-outline-primary" for="divide">&divide;</label>
                </div>
            </div>
            <div class="col ">
                <label for="secondNumber" class="form-label">Second Number</label>
                <input type="number" class="form-control" name="secondNumber" placeholder="second number" required>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary equals">=</button>
                <button type="reset" class="btn btn-outline-secondary clear">c</button>
            </div>
        </form>
        <div class="row py-3">
            <div class="col">
                <h2>Result</h2>
                <strong class="result display-6">
                </strong>
            </div>
        </div>
        <div class="row py-3">
            <div class="col">
                <h2>History</h2>
                <ul class="history">
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
